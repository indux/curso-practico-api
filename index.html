<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>Movies | All the cinema in your hand.</title>
  </head>
  <body>
    <header id="header" class="header-container">
      <span class="header-arrow inactive">&lt;</span>
      <h1 class="header-title">Movies</h1>
      <h1 class="header-title header-title--categoryView inactive">Acci√≥n</h1>
      <form id="searchForm" class="header-searchForm">
        <input type="text" placeholder="Avengers" />
        <button id="searchBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </form>
    </header>

    <section id="trendingPreview" class="trendingPreview-container">
      <div class="trendingPreview-header">
        <h2 class="trendingPreview-title">Movies Trends</h2>
        <button class="trendingPreview-btn">More</button>
      </div>

      <article class="trendingPreview-movieList">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
      </article>
    </section>

    <section id="categoriesPreview" class="categoriesPreview-container">
      <h2 class="categoriesPreview-title">Categories</h2>

      <article class="categoriesPreview-list">
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
      </article>
    </section>

    <section id="liked" class="liked-container">
      <div class="liked-header">
        <h2 class="liked-title"></h2>
      </div>
      <article class="liked-movieList">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
      </article>
    </section>

    <section id="genericList" class="genericList-container inactive">
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
    </section>

    <section id="movieDetail" class="movieDetail-container inactive">
      <h1 class="movieDetail-title"></h1>
      <span class="movieDetail-score"></span>
      <p class="movieDetail-description"></p>

      <article class="categories-list">
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
      </article>

      <article class="relatedMovies-container">
        <h2 class="relatedMovies-title">Similar Movies</h2>

        <div class="relatedMovies-scrollContainer">
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
        </div>
      </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/api.js"></script>
    <script src="/src/node.js"></script>
    <script src="/src/main.js"></script>
    <script src="/src/navigation.js"></script>
  </body>
</html>
